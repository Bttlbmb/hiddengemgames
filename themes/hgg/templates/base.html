<!doctype html>
<html lang="{{ DEFAULT_LANG or 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if title %}{{ title }} — {% endif %}{{ SITENAME }}</title>
  <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/style.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <a class="brand" href="{{ SITEURL or '/' }}">{{ SITENAME }}</a>
      <nav class="nav">
        {% for text, url in MENUITEMS %}
          <a href="{{ SITEURL }}{{ url }}">{{ text }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>

  <main class="wrap main">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="wrap small muted">
      <span>© {{ (CURRENTYEAR if CURRENTYEAR is defined else 2025) }} {{ SITENAME }}</span>
    </div>
  </footer>
</body>
</html>
