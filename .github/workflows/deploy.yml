name: pelican-build

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 * * * *"     # hourly (UTC)
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          python -c "import pelican; print('Pelican version:', pelican.__version__)"

      - name: Ensure content exists (debug)
        run: |
          ls -la
          ls -la content || true

      - name: Generate hourly post
        run: python scripts/run_pipeline.py

      - name: 'Debug: list generated posts'
        run: |
          echo "Markdown files under content/:"
          find content -maxdepth 3 -type f -name "*.md" -print
          echo "Most recent post preview:"
          head -20 $(ls -t content/posts/*.md | head -1) || true

      # âœ… commit first, then rebase, then push
      - name: Commit & push generated posts (rebase-safe)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage generated files (if any)
          git add content/posts/*.md || true

          # If nothing staged, exit quietly
          if git diff --cached --quiet; then
            echo "No new posts to commit."
          else
            git commit -m "chore(posts): hourly post [skip ci]"
            # pull with rebase after committing, so our commit rebases on top
            git fetch origin main
            git -c rebase.autoStash=true pull --rebase origin main
            git push origin HEAD:main
          fi

      - name: Build site with Pelican
        run: |
          export PYTHONPATH="$GITHUB_WORKSPACE"
          pelican content -s publishconf.py -o output

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
